<!DOCTYPE html>
<html>
<head>
    <title>Página Hacker com Gráficos</title>
    <style>
        body {
            background-color: #000;
            font-family: 'Courier New', monospace;
            color: #0f0;
            margin: 0;
            padding: 0; /* Removendo as margens */
        }

        h1 {
            text-align: center;
            color: #0f0;
        }

        .charts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .chart {
            width: 500px;
            height: 400px;
            margin: 20px;
            border: 2px solid #0f0;
            border-radius: 5px;
            background-color: #111;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
        }

        .full-width-chart {
            width: 100vw; /* Largura em relação à largura total da viewport */
            max-width: 100%; /* Garantindo que não ultrapasse a largura máxima da imagem */
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #090;
        }
    </style>
</head>
<body>
    <h1>Monitoramento Microverso</h1>
      <div class="button-container">
        <button class="button"><a href="index.html">Inicio</a></button>
        <button class="button"><a href="population_table.html">Tabela População</a></button>
    </div>
    <div class="chart full-width-chart">
            <img src="Image/Graphic_death_over_years.png" alt="Gráfico 3" style="width: 90%; height: 90%;  object-position: center;">
        </div>
    <div class="charts-container">
        <div class="chart">
            <img src="Image/Graphic_status_life.png" alt="Gráfico 2" style="max-width: 100%; height: auto;">
        </div>
        <div class="chart">
            <img src="Image/Graphic_deadly_disease_bar.png" alt="Gráfico 2" style="max-width: 100%; height: auto;">
        </div>
         <div class="chart">
            <img src="Image/Graphic_Gender_pie.png" alt="Gráfico 1" style="max-width: 100%; height: auto;">
        </div>
        <div class="chart">
            <img src="Image/Graphic_marital_status.png" alt="Gráfico 2" style="max-width: 100%; height: auto;">
        </div>

    </div>
</body>
</html>
