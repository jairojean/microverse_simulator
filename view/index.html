<!DOCTYPE html>
<html>
<head>
    <title>Painel Microverso</title>
    <style>
        body {
            background-color: #000;
            font-family: 'Courier New', monospace;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin: 20px 0;
        }
        .charts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .chart {
            width: 500px;
            height: 400px;
            margin: 20px;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .full-width-chart {
            width: 90vw;
            max-width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            background-color: #5CB85C; /* Verde */
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #090; /* Verde mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>Monitoramento Microverso</h1>
    <div class="button-container">
        <a href="index.html"><button class="button">Inicio</button></a>
        <a href="population_table.html"><button class="button">Tabela População</button></a>
        <a href="population_story.html"><button class="button">História da população</button></a>
    </div>
    <div class="chart full-width-chart">
        <img src="Image/Graphic_death_over_years.png" alt="Gráfico 3" style="width: 90%; height: 90%; object-position: center;">
    </div>
    <div class="charts-container">
        <div class="chart">
            <img src="Image/Graphic_status_life.png" alt="Gráfico 2" style="max-width: 100%; height: auto;">
        </div>
        <div class="chart">
            <img src="Image/Graphic_deadly_disease_bar.png" alt="Gráfico 2" style="max-width: 100%; height: auto;">
        </div>
        <div class="chart">
            <img src="Image/Graphic_Gender_pie.png" alt="Gráfico 1" style="max-width: 100%; height: auto;">
        </div>
        <div class="chart">
            <img src="Image/Graphic_marital_status.png" alt="Gráfico 2" style="max-width: 100%; height: auto;">
        </div>
    </div>
</body>
</html>
